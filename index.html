<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun ðŸŽ‰</title>

  <!-- CSS Langsung Ditulis Di Sini -->
  <style>
    /* Gaya dasar halaman */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Judul utama */
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-out forwards;
    }

    /* Paragraf */
    p {
      font-size: 1.2em;
      max-width: 600px;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    /* Animasi muncul dari bawah */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Gaya konfeti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffffff;
      opacity: 0.8;
      animation: fall 3s infinite;
    }

    /* Animasi jatuh konfeti */
    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Tombol Play Musik */
    #playButton {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: white;
      color: #ff4081;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    #playButton:hover {
      background-color: #ffe4ec;
    }
  </style>
</head>
<body>

  <!-- Judul -->
  <h1>Selamat Ulang Tahun! ðŸŽ‚</h1>

  <!-- Ucapan -->
  <p>Semoga panjang umur, sehat selalu, dan semua harapanmu segera terwujud! ðŸ’–</p>

  <!-- Tombol untuk memulai musik -->
  <button id="playButton">ðŸŽµ Putar Musik</button>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <!-- JavaScript ditaruh di bawah -->
  <script>
    // Memunculkan konfeti warna-warni
    const totalConfetti = 100;
    for (let i = 0; i < totalConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 3 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      document.body.appendChild(confetti);
    }

    // Play music saat tombol diklik
    const playButton = document.getElementById('playButton');
    const bgMusic = document.getElementById('bgMusic');

    playButton.addEventListener('click', () => {
      bgMusic.play();
      playButton.style.display = 'none'; // Sembunyikan tombol setelah diklik
    });
  </script>

</body>
</html>
